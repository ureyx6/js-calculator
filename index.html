<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="flex-container">
        <div class ="calculator">
            <div class ="calculator-display"></div>
            <div class = "calculator-buttons">
                <div><button class="btn-number">1</button></div>
                <div><button class="btn-number">2</button></div>
                <div><button class="btn-number">3</button></div>
                <div><button class="btn-number">4</button></div>
                <div><button class="btn-number">5</button></div>
                <div><button class="btn-number">6</button></div>
                <div><button class="btn-number">7</button></div>
                <div><button class="btn-number">8</button></div>
                <div><button class="btn-number">9</button></div>
                <div><button class="btn-number">0</button></div>
                <div><button class="btn-operator">+</button></div>
                <div><button class="btn-operator">-</button></div>
                <div><button class="btn-operator">*</button></div>
                <div><button class="btn-operator">/</button></div>
                <div><button class="btn-operator">=</button></div>
                <div><button class="btn-clear">Clear</button></div>
            </div>
        </div>
    </div>
</body>
</html>
